<p-card [style]="{ overflow: 'hidden' }" class="h-full hover:shadow-lg transition-shadow duration-300 border-none">
    <ng-template pTemplate="header">
        <div class="relative h-48 overflow-hidden group">
            <img [src]="course.imageUrl" [alt]="course.name"
                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
            <div class="absolute top-2 right-2">
                <p-tag [value]="course.category" severity="info" [rounded]="true" />
            </div>
        </div>
    </ng-template>

    <article class="flex flex-col h-full justify-between gap-4">
        <header>
            <div class="flex justify-between items-start mb-2">
                <span class="text-sm font-medium text-emerald-600 dark:text-emerald-400 uppercase tracking-wider">{{
                    course.level }}</span>
                <div class="flex items-center gap-1 text-gray-500 text-xs">
                    <i class="pi pi-clock"></i>
                    <span>{{ course.duration }}h</span>
                </div>
            </div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2 line-clamp-2 min-h-14">{{
                course.name }}</h2>
        </header>

        <p class="text-gray-600 dark:text-gray-400 text-sm line-clamp-3 mb-4 min-h-15">{{
            course.description }}</p>

        <footer class="flex items-center justify-between mt-auto pt-4 border-t border-gray-100 dark:border-gray-800">
            <span class="text-2xl font-bold text-gray-900 dark:text-white">
                {{ course.price === 0 ? 'Gratis' : (course.price | currency:'EUR') }}
            </span>
            <p-button [routerLink]="['/private/student/courses', course.id]" label="   Ver Detalle"
                icon="pi pi-arrow-right" iconPos="right" [text]="true"
                styleClass="p-0 hover:no-underline text-grow hover:text-orange-400 dark:hover:text-orange-400 cursor-pointer"></p-button>
        </footer>
    </article>
</p-card>
