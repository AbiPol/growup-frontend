<section class="p-6 md:p-10 bg-gray-50 dark:bg-gray-900 min-h-screen">

    <!-- Header Section -->
    <header class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Explora nuestros Cursos</h1>
            <p class="text-gray-600 dark:text-gray-400">Descubre nuevas habilidades y avanza en tu carrera profesional.
            </p>
        </div>

        <!-- Search Bar -->
        <p-iconfield class="w-full md:w-80">
            <p-inputicon class="pi pi-search" />
            <input type="text" pInputText placeholder="Buscar curso..." class="w-full" #textsearch
                (input)="buscaCurso(textsearch.value)" />
        </p-iconfield>
    </header>

    <!-- Course Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" role="list">

        @if (loading()) {
        @for (i of [1,2,3,4,5,6,7,8]; track i) {
        <div role="listitem" class="h-full">
            <div
                class="h-full bg-white dark:bg-gray-800 rounded-xl overflow-hidden border border-gray-200 dark:border-gray-800 shadow-sm flex flex-col">
                <!-- Image placeholder -->
                <div class="h-48 w-full bg-gray-200 dark:bg-gray-700 animate-pulse"></div>

                <div class="p-4 flex flex-col gap-4 grow">
                    <!-- Header placeholder: Level + Duration -->
                    <div class="flex justify-between items-center">
                        <div class="h-4 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                        <div class="h-4 w-16 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                    </div>

                    <!-- Title placeholder -->
                    <div class="h-7 w-3/4 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>

                    <!-- Desc placeholder -->
                    <div class="space-y-2 grow">
                        <div class="h-4 w-full bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                        <div class="h-4 w-full bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                        <div class="h-4 w-2/3 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                    </div>

                    <!-- Footer placeholder: Price + Button -->
                    <div
                        class="mt-auto pt-4 border-t border-gray-100 dark:border-gray-700 flex justify-between items-center">
                        <div class="h-8 w-20 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                        <div class="h-8 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>
        </div>
        }
        } @else {
        @for (course of filteredCourses; track course.id) {
        <div role="listitem" class="h-full">
            <growup-curso-card [course]="course"></growup-curso-card>
        </div>
        }
        }
    </div>
</section>
