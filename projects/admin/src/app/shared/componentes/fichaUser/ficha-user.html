@if (user()) {
<div class="ficha-user-container p-6 animate-fade-in">
    <!-- Profile Header -->
    <header class="flex flex-col items-center text-center mb-8">
        <div class="relative mb-6">
            <p-avatar [label]="user().name.charAt(0)" size="xlarge" shape="circle"
                class="w-32 h-32 text-5xl font-black shadow-2xl border-4 border-white dark:border-gray-700 bg-gradient-to-br from-brand-500 to-blue-600 text-white" />
            <div class="absolute bottom-2 right-2 w-6 h-6 rounded-full border-4 border-white dark:border-gray-800"
                [ngClass]="user().isActive ? 'bg-green-500' : 'bg-red-500'"></div>
        </div>

        <h2 class="text-3xl font-black text-gray-900 dark:text-white tracking-tight">{{ user().name }}</h2>
        <p class="text-gray-500 dark:text-gray-400 font-medium text-lg">{{ user().email }}</p>

        <div class="flex gap-2 mt-4">
            <p-tag [value]="getRoleLabel(user().role)" [severity]="getRoleSeverity(user().role)"
                class="px-4 py-1.5 rounded-full font-bold uppercase tracking-wider text-xs" />
            <p-tag [value]="user().isActive ? 'Cuenta Activa' : 'Cuenta Suspendida'"
                [severity]="getStatusSeverity(user().isActive)"
                class="px-4 py-1.5 rounded-full font-bold uppercase tracking-wider text-xs" />
        </div>
    </header>

    <p-divider />

    <!-- Details Grid -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-8 my-8">
        <div class="space-y-2">
            <p class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest pl-1">Identificador
            </p>
            <div
                class="bg-gray-50 dark:bg-gray-700/30 p-4 rounded-2xl border border-gray-100 dark:border-gray-700 font-mono text-gray-700 dark:text-gray-300">
                #{{ user().id }}
            </div>
        </div>

        <div class="space-y-2">
            <p class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest pl-1">Fecha de
                Registro</p>
            <div
                class="bg-gray-50 dark:bg-gray-700/30 p-4 rounded-2xl border border-gray-100 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-bold">
                <i class="pi pi-calendar mr-2 text-brand-500"></i>
                {{ user().joinDate | date:'longDate' }}
            </div>
        </div>
    </section>

    <div class="space-y-4">
        <p class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest pl-1">Áreas de Interés
        </p>
        <div class="flex flex-wrap gap-2">
            <span
                class="px-3 py-1 bg-brand-50 dark:bg-brand-900/20 text-brand-600 dark:text-brand-400 rounded-lg text-sm font-bold">Desarrollo
                Web</span>
            <span
                class="px-3 py-1 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-lg text-sm font-bold">UI/UX
                Design</span>
            <span
                class="px-3 py-1 bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400 rounded-lg text-sm font-bold">Cloud
                Computing</span>
        </div>
    </div>

    <!-- Actions -->
    <footer class="mt-12 flex justify-end gap-3">
        <p-button label="Cerrar" icon="pi pi-times" [text]="true" severity="secondary" (click)="close()"
            styleClass="rounded-xl font-bold" />
        <p-button label="Editar Perfil" icon="pi pi-pencil" disabled="true"
            styleClass="rounded-xl font-bold bg-brand-600 hover:bg-brand-700 border-none px-6" />
    </footer>
</div>
}
