<div class="flex flex-col h-full bg-surface text-text">

    <!-- Header del Sidebar (Logo y Usuario) -->
    <div class="p-6 border-b border-gray-100 dark:border-gray-800 space-y-4">
        <!-- Logo en Sidebar -->
        <div class="flex items-center gap-3 px-1">
            <img src="assets/logo-growup.png" class="h-8 w-8 object-contain" />
            <span class="text-lg font-black text-grow dark:text-grow italic leading-none">GrowUp</span>
        </div>

        <div class="flex items-center gap-3">
            <div
                class="h-10 w-10 rounded-full bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 flex items-center justify-center font-bold text-lg border-2 border-white dark:border-gray-800 shadow-sm">
                {{ primerCharUserName }}
            </div>
            <div>
                <p class="text-sm font-bold truncate">{{ currentNameUser }}</p>
                <div class="flex items-center gap-1.5">
                    <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Online</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navegación Principal -->
    <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1">

        @for (item of menuItems; track item.label) {
        <a [routerLink]="item.route"
            routerLinkActive="bg-brand-50 text-brand-700 dark:bg-brand-900/20 dark:text-brand-400 border-l-4 border-brand-500"
            [routerLinkActiveOptions]="{exact: true}"
            class="group flex items-center px-4 py-3 text-sm font-medium rounded-r-xl transition-all duration-200 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-brand-600 dark:hover:text-brand-300 border-l-4 border-transparent">

            <i [class]="item.icon" class="mr-3 text-lg transition-colors group-hover:text-brand-500"></i>
            <span>{{ item.label }}</span>
        </a>
        }

    </nav>

    <!-- Theme Toggle -->
    <div class="px-4 py-3">
        <button (click)="themeService.toggleTheme()"
            class="w-full flex items-center justify-between px-4 py-3 text-sm font-medium rounded-xl transition-all duration-300 bg-gray-50 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:ring-2 hover:ring-brand-500/20">
            <div class="flex items-center gap-3">
                <i [class]="themeService.isDarkMode() ? 'pi pi-moon text-blue-400' : 'pi pi-sun text-yellow-500'"
                    class="text-lg"></i>
                <span>{{ themeService.isDarkMode() ? 'Modo Oscuro' : 'Modo Claro' }}</span>
            </div>
            <div class="w-8 h-4 bg-gray-200 dark:bg-brand-500/30 rounded-full relative transition-colors">
                <div [class]="themeService.isDarkMode() ? 'translate-x-4 bg-brand-500' : 'translate-x-0 bg-white'"
                    class="absolute top-0.5 left-0.5 w-3 h-3 rounded-full transition-transform duration-300 shadow-sm border border-gray-100">
                </div>
            </div>
        </button>
    </div>

    <!-- Footer del Sidebar (Logout, etc) -->
    <div class="p-4 border-t border-gray-100 dark:border-gray-800">
        <button (click)="logout()"
            class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-colors">
            <i class="pi pi-sign-out"></i>
            <span>Cerrar Sesión</span>
        </button>
    </div>

</div>
