<section
  class="w-full px-8 py-4 flex items-center justify-between bg-surface/50 backdrop-blur-md border-b border-gray-100 dark:border-gray-800 transition-all duration-300">

  <!-- Left: Search Bar Placeholder -->
  <div
    class="hidden md:flex items-center gap-3 bg-bg dark:bg-bg/50 px-4 py-2 rounded-2xl border border-gray-50 dark:border-gray-800 group transition-all hover:border-brand-500/30">
    <i class="pi pi-search text-gray-400 group-hover:text-brand-500 transition-colors"></i>
    <input type="text" placeholder="Buscar..."
      class="bg-transparent border-none outline-none text-sm text-text dark:text-text font-sans w-48" />
  </div>

  <!-- Center: Branding -->
  <div class="flex items-center gap-3 group cursor-pointer" routerLink="/">
    <div
      class="w-10 h-10 rounded-xl flex items-center justify-center transition-transform duration-500 group-hover:scale-110">
      <img src="assets/logo-growup.png" class="w-full h-full object-contain" />
    </div>
    <div class="flex flex-col">
      <span class="text-2xl font-black tracking-tight leading-none text-grow dark:text-grow italic">
        GrowUp
      </span>
      <span class="text-[9px] uppercase tracking-[0.3em] text-brand-500 font-black">Ecosystem</span>
    </div>
  </div>

  <!-- Right: Actions & Tools -->
  <div class="flex items-center gap-2">
    <!-- Notifications -->
    <button
      class="relative p-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-400 hover:text-brand-500 transition-all active:scale-90">
      <i class="pi pi-bell text-lg"></i>
      <span
        class="absolute top-2 right-2 w-2 h-2 bg-brand-500 rounded-full border-2 border-surface dark:border-gray-900"></span>
    </button>

    <div class="w-px h-6 bg-gray-100 dark:bg-gray-800 mx-2"></div>

    <!-- Help Icon -->
    <button
      class="p-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-400 hover:text-blue-500 transition-all active:scale-90">
      <i class="pi pi-question-circle text-lg"></i>
    </button>
  </div>
</section>
