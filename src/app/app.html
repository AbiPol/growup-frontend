
<!-- Fondo general y color de texto basados en tokens -->
<div class="min-h-screen bg-bg text-text">
  <header class="bg-surface shadow p-4 flex items-center gap-4">
    <!-- <h1 class="text-primary text-3xl font-extrabold tracking-tight">GrowUp</h1> -->

    <div class="flex items-center gap-3 px-6 py-8 border-b border-border">
      <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary shadow-lg shadow-indigo-200">
        <img src="assets/flecha-logo.png" />
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg> -->
      </div>

      <div class="flex flex-col">
        <span class="text-2xl font-black tracking-tight leading-none">
          <span class="text-grow">Grow</span><span class="text-secondary">Up</span>
        </span>
        <span class="text-[10px] uppercase tracking-widest text-text-light font-sans text-h3">Ecosystem</span>
      </div>
    </div>
    <button
      pButton
      type="button"
      (click)="toggleDark()
      "
      class="ml-auto bg-primary text-white px-3 py-2 rounded hover:bg-brand-600"
      label="{{ isDark ? 'Modo claro' : 'Modo oscuro' }}"
    ></button>
  </header>

  <main class="p-6 space-y-6">
    <p-card class="bg-surface border border-brand-200 rounded shadow">
      <ng-template pTemplate="header">
        <div class="flex items-center gap-2">
          <span class="text-brand-700 font-display text-h2">Card PrimeNG</span>
          <span class="text-accent text-sm font-mono text-h3">Nuevo</span>
        </div>
      </ng-template>

      <p class="text-text/80 text-body">
        Esta card usa el tema Fresh Growth y alterna correctamente en modo oscuro.
      </p>

      <ng-template pTemplate="footer">
        <div class="flex gap-3">
          <button pButton class="bg-primary text-white px-4 py-2 rounded hover:bg-brand-600">
            Aceptar
          </button>
          <button pButton class="bg-info text-white px-4 py-2 rounded hover:bg-blue-400/90">
            Info
          </button>
        </div>
      </ng-template>
    </p-card>

    <p-divider></p-divider>

    <div class="border border-brand-300 rounded p-4">
      <h2 class="text-brand-700 font-semibold font-sans text-h1">Bloque Tailwind</h2>
      <p class="text-text/80">
        Usa <code>bg-bg</code>, <code>text-text</code>, <code>bg-surface</code> y <code>text-primary</code>
        basados en tokens CSS. Cambian con <span class="font-semibold">.dark</span> sin recompilar.
      </p>
      <div class="mt-3 flex flex-wrap gap-2">
        <span class="inline-block px-3 py-1 rounded bg-primary text-white">primary</span>
        <span class="inline-block px-3 py-1 rounded bg-accent text-white">accent</span>
        <span class="inline-block px-3 py-1 rounded bg-success text-white">success</span>
        <span class="inline-block px-3 py-1 rounded bg-warning text-white">warning</span>
        <span class="inline-block px-3 py-1 rounded bg-error text-white">error</span>
      </div>
    </div>
  </main>
</div>

<router-outlet />
